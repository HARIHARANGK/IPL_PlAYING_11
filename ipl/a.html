<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Teams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        .logo img {
            max-width: 150px;
            height: auto;
            margin: 0 10px; 
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .gallery div {
            width: 180px;  /* Increased width */
            height: 180px; /* Increased height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            border: 2px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery div:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="ipl.jpg" alt="IPL Logo"> 
        <img src="ipl1.png" alt="IPL Logo"> 
    </div>
    <div class="gallery">
        <div>
            <a href="dc.html">
                <img src="dc.png" alt="Delhi Capitals">
            </a>
        </div>
        <div>
            <a href="pk.html">
                <img src="pk.png" alt="Punjab Kings">
            </a>
        </div>
        <div>
            <a href="gt.html">
                <img src="gt.png" alt="Gujarat Titans">
            </a>
        </div>
        <div>
            <a href="csk.html">
                <img src="csk.png" alt="Chennai Super Kings">
            </a>
        </div>
        <div>
            <a href="kkr.html">
                <img src="kkr.png" alt="Kolkata Knight Riders">
            </a>
        </div>
        <div>
            <a href="lsg.html">
                <img src="lsg.jpeg" alt="Lucknow Super Giants">
            </a>
        </div>
        <div>
            <a href="mi.html">
                <img src="mi.png" alt="Mumbai Indians">
            </a>
        </div>
        <div>
            <a href="rcb.html">
                <img src="rcb.png" alt="Royal Challengers Bangalore">
            </a>
        </div>
        <div>
            <a href="rr.html">
                <img src="rr.png" alt="Rajasthan Royals">
            </a>
        </div>
        <div>
            <a href="srh.html">
                <img src="srh.png" alt="Sunrisers Hyderabad">
            </a>
        </div>
    </div>
</body>
</html>
